name: Component Tests

on:
  push:
    branches:
      - testCase_feature
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        npm install --legacy-peer-deps
        
    - name: Fix Permissions
      run: |
        sudo chmod -R 777 node_modules/.bin
        sudo chown -R $USER:$(id -gn $USER) node_modules/.bin
        
    - name: Run Tests
      run: |
        CI=true npm test src/tests/component-did-catch.js -- --watchAll=false
      env:
        CI: true
        SKIP_PREFLIGHT_CHECK: true
