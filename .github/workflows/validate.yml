name: Component Tests

on:
  push:
    branches:
      - testCase_feature
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        npm install --legacy-peer-deps
        
    - name: Run Tests
      run: |
        npm run test src/tests/component-did-catch.js
      env:
        CI: true
        SKIP_PREFLIGHT_CHECK: true
